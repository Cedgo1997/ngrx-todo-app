<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pending }}</strong> Pending Items
  </span>

  <ul class="filters">
    <li (click)="changeFilter(filter)" *ngFor="let filter of filters">
      <a href="#/" [class.selected]="filter === currentFilter">
        {{ filter | titlecase }}
      </a>
    </li>
  </ul>

  <button (click)="clearCompleted()" class="clear-completed">
    Clear completed
  </button>
</footer>
